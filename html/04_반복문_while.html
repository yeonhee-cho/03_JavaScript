<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While문</title>
    <link rel="stylesheet" href="../css/04_반복문_while.css" />
  </head>
  <body>
    <h1>While문 음식 주문</h1>
    <p>메뉴를 선택하고 주문하기 버튼을 누르세요.</p>
    <!-- 
        select#menuSelect>option[value=""]{메뉴를 선택하세요}
        +
        (
        option[value="1"]{피자 - 15,000원}
        +
        option[value="2"]{치킨 - 18,000원}
        +
        option[value="3"]{햄버거 - 8,000원}
        +
        option[value="4"]{음료 - 3,000원}
        )
    -->
    <select name="" id="menuSelect">
      <option value="">메뉴를 선택하세요</option>
      <option value="1">피자 - 15,000원</option>
      <option value="2">치킨 - 18,000원</option>
      <option value="3">햄버거 - 8,000원</option>
      <option value="4">음료 - 3,000원</option>
    </select>
    <br />
    <button type="button" onclick="주문추가기능()">주문 추가</button>
    <button type="button" onclick="주문완료기능()">주문 완료</button>
    <button type="button" onclick="주문초기화기능()">주문 초기화</button>
    <div id="menuResult" class="result"></div>

    <h2>While문 비밀번호</h2>
    <p>비밀번호 : <strong>1234</strong></p>
    <p>틀려도 계속 물어봅니다!</p>
    <input type="password" name="비밀번호입력" id="비밀번호입력" />
    <button type="button" onclick="비밀번호체크()">로그인시도</button>
    <div id="pwResult"></div>

    <script src="../js/04_반복문_while.js"></script>
  </body>
</html>
